<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrilho.xyz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
        }

        .github-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #ffffff;
        }

        .github-link:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
        }

        .draggable {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
        }

        .draggable:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <a href="https://carrilho.xyz" class="github-link"></a>
    <div class="footer">Â© 2005 - 2024 Leandro Carrilho</div>
  
    <script>
        const img = document.getElementById('draggableImage');

        img.addEventListener('mousedown', (e) => {
            const offsetX = e.clientX - img.getBoundingClientRect().left;
            const offsetY = e.clientY - img.getBoundingClientRect().top;

            const mouseMoveHandler = (e) => {
                img.style.left = `${e.clientX - offsetX}px`;
                img.style.top = `${e.clientY - offsetY}px`;
            };

            const mouseUpHandler = () => {
                document.removeEventListener('mousemove', mouseMoveHandler);
                document.removeEventListener('mouseup', mouseUpHandler);
            };

            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
        });
    </script>
</body>
</html>
