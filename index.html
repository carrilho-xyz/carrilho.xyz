<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrilho.xyz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .links {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            line-height: 2;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .github-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #ffffff;
        }

        .github-link:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="https://design.carrilho.xyz">./design</a><br>
        <a href="https://dev.carrilho.xyz">./dev</a><br>
        <a href="https://cv.carrilho.xyz">./curriculum</a>
    </div>
    <a href="https://carrilho.xyz" class="github-link" id="enter-link">Entrar</a>
    <div class="footer">© 2005 - 2024 Leandro Carrilho</div>

    <script>
        const languages = [
            "Entrar", // Português
            "Enter",  // Inglês
            "Ingresar", // Espanhol
            "Eintreten", // Alemão
            "入る", // Japonês
            "进入", // Chinês
            "Войти", // Russo
            "Entrer"  // Francês
        ];
        let currentIndex = 0;
        const enterLink = document.getElementById('enter-link');

        setInterval(() => {
            currentIndex = (currentIndex + 1) % languages.length;
            enterLink.textContent = languages[currentIndex];
        }, 2000);
    </script>
</body>
</html>
