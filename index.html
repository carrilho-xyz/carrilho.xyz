<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello@carrilho.xyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #111;
            background-image: url('https://github.com/user-attachments/assets/82bc572e-0436-477c-b5e9-0420450a22ea');
            background-size: cover;
            background-position: center;
            color: #777;
            display: flex;
            justify-content: flex-start; /* Alinha o conteúdo à esquerda */
            align-items: center; /* Alinha verticalmente ao centro */
            height: 100vh;
            padding-left: 20px; /* Adiciona espaço à esquerda */
        }

        .menu-container {
            text-align: left;
            width: 15%;
        }

        .name {
            color: #777;
            font-size: 14px;
            font-weight: 800; 
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .highlight {
            color: white;
            font-size: 14px;
            font-weight: 800; 
            margin-bottom: 30px;
            cursor: pointer; 
        }

        .highlight:hover {
            color: #d0e0e3; 
        }

        .hidden-message {
            display: none; 
            color: white;
            font-size: 14px;
            font-weight: 800;
            margin-top: 20px;
        }

        .text-button {
            color: #777;
            font-size: 14px;
            font-weight: 800;
            margin-bottom: 20px;
            cursor: pointer;
            text-align: left;
            transition: color 0.3s ease;
        }

        .text-button:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="name">LEANDRO<br>CARRILHO</div> 
        <div class="highlight" onclick="login()">LOGIN</div> 
    </div>

    <div id="hiddenContent" class="hidden-message">
        <div class="text-button" onclick="openPhotosPage()"></div>
        <div class="text-button" onclick="alert('Navigating to XR / AR / VR')"></div>
        <div class="text-button" onclick="alert('Navigating to DESIGN')">></div>
        

    <script>
        function login() {
            var password = prompt("Enter Password");
            var correctPassword = "password"; 

            if (password === correctPassword) {
                alert("mhm"); 
                document.getElementById("hiddenContent").style.display = "block"; 
                document.querySelector(".menu-container").style.display = "none"; 
            } else {
                alert("nah"); 
            }
        }

        function openPhotosPage() {
            window.location.href = "photos.html"; // Mudar para a página de fotos
        }
    </script>
</body>
</html>
