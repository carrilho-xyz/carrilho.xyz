<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrilho.xyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000033;
            color: #ffffff;
            font-family: 'Khula', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .clocks {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .clock {
            text-align: center;
        }

        .clock time {
            font-size: 1.5em;
            font-weight: 700;
            display: block;
        }

        .clock span {
            font-size: 1em;
            margin-top: 10px;
            display: block;
        }

        .enter-link {
            font-size: 1.5em;
            text-decoration: none;
            color: #ffffff;
            border-bottom: 1px solid #ffffff;
            margin-top: 50px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1 id="welcome-text">BEM-VINDO</h1>
    
    <div class="clocks">
        <div class="clock">
            <time id="lisbon-time">00:00</time>
            <span>LISBOA</span>
        </div>
        <div class="clock">
            <time id="tokyo-time">00:00</time>
            <span>TOKYO</span>
        </div>
        <div class="clock">
            <time id="ny-time">00:00</time>
            <span>NEW YORK</span>
        </div>
        <div class="clock">
            <time id="sf-time">00:00</time>
            <span>SAN FRANCISCO</span>
        </div>
        <div class="clock">
            <time id="rio-time">00:00</time>
            <span>RIO DE JANEIRO</span>
        </div>
    </div>
    
    <a href="https://carrilho.xyz" class="enter-link" id="enter-link">ENTRAR</a>
    
    <div class="footer">© 2005 - 2024 Leandro Carrilho</div>

    <script>
        const welcomeLanguages = [
            "BEM-VINDO", // Português
            "WELCOME",  // Inglês
            "BIENVENIDO", // Espanhol
            "WILLKOMMEN", // Alemão
            "ようこそ", // Japonês
            "欢迎", // Chinês
            "Добро пожаловать", // Russo
            "BIENVENUE"  // Francês
        ];
        
        const enterLanguages = [
            "ENTRAR", // Português
            "ENTER",  // Inglês
            "INGRESAR", // Espanhol
            "EINTRETEN", // Alemão
            "入る", // Japonês
            "进入", // Chinês
            "ВОЙТИ", // Russo
            "ENTRER"  // Francês
        ];
        
        let currentWelcomeIndex = 0;
        let currentEnterIndex = 0;

        const welcomeText = document.getElementById('welcome-text');
        const enterLink = document.getElementById('enter-link');

        setInterval(() => {
            currentWelcomeIndex = (currentWelcomeIndex + 1) % welcomeLanguages.length;
            currentEnterIndex = (currentEnterIndex + 1) % enterLanguages.length;
            welcomeText.textContent = welcomeLanguages[currentWelcomeIndex];
            enterLink.textContent = enterLanguages[currentEnterIndex];
        }, 4000);

        function updateClock(elementId, offset) {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const localTime = new Date(utc + (3600000 * offset));
            const hours = String(localTime.getHours()).padStart(2, '0');
            const minutes = String(localTime.getMinutes()).padStart(2, '0');
            document.getElementById(elementId).textContent = `${hours}:${minutes}`;
        }

        function updateClocks() {
            updateClock('lisbon-time', 0);
            updateClock('tokyo-time', 9);
            updateClock('ny-time', -4);
            updateClock('sf-time', -7);
            updateClock('rio-time', -3);
        }

        setInterval(updateClocks, 1000);
        updateClocks();  // Initial call to set the time immediately
    </script>
</body>
</html>
